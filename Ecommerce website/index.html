<!DOCTYPE html>
<html>
<head>
	<title>E-commerce Website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="hero">
			<h1>WELCOME TO HAI CHAI</h1>
			<p>Shop for your favorite products and get amazing deals</p>
			<a href="#" class="button">Shop Now</a>
		</section>

		<section class="products">
			<h2>Our Products</h2>
			<div class="product">
				<img src="product1.jpg" alt="TEA 1">
				<h3>Green Tea Komducha 50g</h3>
				<button class="button" onclick="addToCart(' TEA 1')">Add to Cart</button>
			</div>

			<div class="product">
				<img src="product2.jpg" alt="TEA 2">
				<h3>Green Tea Komducha</h3>
				<button class="button" onclick="addToCart('TEA 2')">Add to Cart</button>
			</div>

			<div class="product">
				<img src="product3.jpg" alt="TEA 3">
				<h3>British Blend</h3>
				<button class="button" onclick="addToCart('TEA 3')">Add to Cart</button>
			</div>
		</section>

		<section class="cart">
			<h2>Your Cart</h2>
			<ul id="cart-items"></ul>
			<p>Total: <span id="cart-total">$0.00</span></p>
			<button class="button" onclick="checkout()">Checkout</button>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 E-commerce Website. All Rights Reserved.</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
